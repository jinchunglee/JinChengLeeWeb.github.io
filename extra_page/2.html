<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NVIDIA Deep Learning Institute - 課外活動詳情</title>
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
            --background-color: #f5f7fa;
            --text-color: #34495e;
            --heading-color: #2c3e50;
            --card-bg: #ffffff;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--background-color);
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 2rem;
        }

        .activity-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .activity-title {
            font-size: 2.5rem;
            color: var(--heading-color);
            margin-bottom: 0.5rem;
        }

        .activity-date {
            font-size: 1.1rem;
            color: var(--secondary-color);
        }

        .activity-content {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .activity-description {
            font-size: 1.1rem;
            line-height: 1.8;
        }

        .activity-media {
            background-color: var(--card-bg);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .activity-image {
            width: 100%;
            height: auto;
            margin-top: 1rem;
            border-radius: 5px;
        }

        .activity-links {
            margin-top: 2rem;
        }

        .btn {
            display: inline-block;
            background-color: var(--primary-color);
            color: #ffffff;
            padding: 0.8rem 1.5rem;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1rem;
            transition: background-color 0.3s ease;
            margin-right: 1rem;
        }

        .btn:hover {
            background-color: var(--secondary-color);
        }

        @media (max-width: 768px) {
            .activity-content {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="activity-header">
            <h1 class="activity-title">NVIDIA Deep Learning Institute </h1>
            <p class="activity-date">2023年7月28日 </p>
        </div>
        
        <div class="activity-content">
            <div class="activity-description">
                <p>在這次為期一天的研習當中，我學到了使用Jetson nano來學習深度串流影像辨識，增加了自己對於不同MCU開發能力。</p>
                <p>研習的主要內容包括：</p>
                <ul>
                    <li>了解Jetson nano 的使用</li>
                    <li>學習串流影像辨識的流程</li>
                    <li>了解邊緣運算</li>
                    <li>未來DL領域的發展</li>
                    <li>學習通訊協定</li>
                </ul>
                <p>通過與業界專家的交流，我學到了如何使用不同的通訊協定來設定串流影像輸入</p>
            </div>
            
            <div class="activity-media">
                <!-- <div class="video-container">
                    <iframe src="https://www.youtube.com/embed/VIDEO_ID" frameborder="0" allowfullscreen></iframe>
                </div> -->
                <img src="..\Picture\NV1.png" alt="NV研習現場" class="activity-image">
                <img src="..\Picture\NV3.png" alt="NV研習現場" class="activity-image">
            </div>
        </div>
        
        
    </div>
</body>
</html>
