<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>國際專題營隊 - 課外活動詳情</title>
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
            --background-color: #f5f7fa;
            --text-color: #34495e;
            --heading-color: #2c3e50;
            --card-bg: #ffffff;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--background-color);
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 2rem;
        }

        .activity-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .activity-title {
            font-size: 2.5rem;
            color: var(--heading-color);
            margin-bottom: 0.5rem;
        }

        .activity-date {
            font-size: 1.1rem;
            color: var(--secondary-color);
        }

        .activity-content {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .activity-description {
            font-size: 1.1rem;
            line-height: 1.8;
        }

        .activity-media {
            background-color: var(--card-bg);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .activity-image {
            width: 100%;
            height: auto;
            margin-top: 1rem;
            border-radius: 5px;
        }

        .activity-links {
            margin-top: 2rem;
        }

        .btn {
            display: inline-block;
            background-color: var(--primary-color);
            color: #ffffff;
            padding: 0.8rem 1.5rem;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1rem;
            transition: background-color 0.3s ease;
            margin-right: 1rem;
        }

        .btn:hover {
            background-color: var(--secondary-color);
        }

        @media (max-width: 768px) {
            .activity-content {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="activity-header">
            <h1 class="activity-title">國際專題營隊</h1>
            <p class="activity-date">2023年8月2日 - 2023年8月22日</p>
        </div>
        
        <div class="activity-content">
            <div class="activity-description">
                <p>在這次為期三周的國際專題營隊，我與來自菲律賓、日本的學生一同開發了一套VR虛擬校園的數位分生。</p>
                <p>我在國際專題團隊中主要擔任組長的職位，負責管理7個人的團隊</p>
                <p>國際專題營隊中我學到：</p>
                <ul>
                    <li>如何管理一個團隊</li>
                    <li>如何從0開始做研究</li>
                    <li>責任心</li>
                    <li>Unity3D 的運用、C#撰寫</li>
                    <li>HTC Vive pro 的運用</li>
                </ul>
                <p>在這個短時間要產出一整個校園的虛擬分身是一件很困難的事情，但是我們還是克服了，從建築模型建模，到系統開發，再到上線，都是靠我們自己達成的，我對我的團隊感到很驕傲!!!</p>
            </div>
            
            <div class="activity-media">
                <!-- <div class="video-container">
                    <iframe src="https://www.youtube.com/embed/VIDEO_ID" frameborder="0" allowfullscreen></iframe>
                </div> -->
                <img src="..\Picture\Summer3.png" alt="電力與能源工程協會研習現場" class="activity-image">
                
                <img src="..\Picture\Summer2.png" alt="電力與能源工程協會研習現場" class="activity-image">
                <img src="..\Picture\Summer1.png" alt="電力與能源工程協會研習現場" class="activity-image">
            </div>
        </div>
        
        <!-- <div class="activity-links">
            <a href="https://example.com/power-engineering-association" target="_blank" class="btn">協會官網</a>
            <a href="path/to/certificate.pdf" class="btn" download>下載研習證書</a>
        </div> -->
    </div>
</body>
</html>
